version: 2
jobs:
  build:
    working_directory: ~/app
    docker:
      - image: circleci/node:7.10

    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: npm install

#      - run:
#          name: Unit Tests
#          command: npm test

      - add-ssh-keys:
          fingerprints:
            - "${GITHUB_SSH_FINGERPRINT}"

      - deploy:
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ];
              then ./build/publish.sh production;
            fi
